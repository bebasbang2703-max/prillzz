<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untukmu yang Spesial</title>

<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

<style>
    :root{
        --bg1:#ff9a9e;
        --bg2:#fad0c4;
    }

    body{
        margin:0;
        font-family:"Quicksand";
        background:linear-gradient(135deg,var(--bg1),var(--bg2));
        display:flex;
        justify-content:center;
        align-items:center;
        padding:22px;
        min-height:100vh;
        overflow:hidden;
        color:white;
    }

    .card{
        width:100%;
        max-width:520px;
        background:rgba(255,255,255,0.08);
        border-radius:20px;
        padding:24px;
        text-align:center;
        backdrop-filter:blur(10px);
        box-shadow:0 12px 30px rgba(0,0,0,0.22);
        position:relative;
        overflow:hidden;
    }

    .card h1{
        font-family:"Parisienne";
        font-size:42px;
        margin-bottom:12px;
    }

    .photo{
        margin:18px 0;
        border-radius:18px;
        overflow:hidden;
        position:relative;
        box-shadow:0 0 25px rgba(255,255,255,0.45);
    }

    .photo img{
        width:100%;
        display:block;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn{
        from {opacity:0; transform:scale(0.95);}
        to   {opacity:1; transform:scale(1);}
    }

    p{
        background:rgba(255,255,255,0.10);
        padding:16px;
        border-radius:14px;
        line-height:1.6;
        font-size:18px;
        margin-top:10px;
    }

    /* HEARTS */
    .heart{
        position:fixed;
        width:22px;
        height:22px;
        pointer-events:none;
        animation: fall 4s linear infinite;
    }

    @keyframes fall{
        0% {transform: translateY(-40px) scale(1); opacity:0;}
        10%{opacity:1;}
        100%{transform: translateY(100vh) scale(1.3); opacity:0;}
    }

    /* MOBILE */
    @media (max-width:600px){
        .card{padding:18px;}
        .card h1{font-size:34px;}
        p{font-size:16px;}
    }
</style>
</head>
<body>

<div class="card">
    <h1>Untuk Kamu ðŸ’—</h1>

    <div class="photo">
        <!-- Foto kamu -->
        <img src="foto.jpg" alt="Foto Kamu">
    </div>

    <p>
        Ada banyak hal indah di dunia ini...  
        Tapi senyummu adalah salah satu yang paling sulit kulupakan.  
        Terima kasih sudah hadir, dengan caramu yang paling manis. ðŸ’•
    </p>
</div>

<!-- Musik -->
<audio id="music" src="musik.mp3"></audio>

<script>
/* ====== MUSIK PLAY SAAT DI-TAP ====== */
document.body.addEventListener("click", () => {
    const m = document.getElementById("music");
    if (m.paused) m.play();
});

/* ====== ANIMASI JATUHNYA HATI ====== */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = `
        <svg viewBox="0 0 24 24" fill="#ff6b88" width="22" height="22">
            <path d="M12 21s-7-4.5-9-7C.8 11 .5 6.5 4 5c2-.7 4 .3 5 2 1-1.7 3-2.7 5-2 3.5 1.5 3.2 6 1 9-2 2.5-9 7-9 7z"/>
        </svg>
    `;
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4500);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
